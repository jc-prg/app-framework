        loadScripts("/modules/",   modules_js);

        loadCss("",     app_css);

        function wait_until_loaded() {
            console.log("Scripts loading: app (" + app_framework_loaded + "/" + app_js.length + "), modules (" + module_scripts_loaded + "/" + modules_js.length + ")");
            if (framework_modules_loaded() && modules_loaded()) {

                startApp();
                startAppDemo();   // for demo only, remove in your own app
                // add here your app specific start function
                // include and modify for you need the following files from the app-framework: "config_*.sample.js"

                }
            else {
                setTimeout( function() {
                    wait_until_loaded();
                    }, 500 );
                }
            }

        wait_until_loaded();

    </script>
